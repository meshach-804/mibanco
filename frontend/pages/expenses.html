<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expenses - Personal Budget App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div id="header-container"></div>

  <main class="p-4 mt-[-0.5rem]"> <!-- reduced spacing -->
    <h2 class="text-2xl font-bold mb-4">Manage Expenses</h2>

    <div class="flex flex-col md:flex-row md:space-x-6">

      <!-- Form + Category Section -->
      <div class="md:w-1/2 bg-white border border-gray-300 rounded shadow p-4 mb-6 md:mb-0 md:sticky md:top-6 h-fit space-y-6">

        <!-- Add/Edit Category -->
        <div>
          <label for="new-category" class="block text-sm font-medium text-gray-700">Add or Edit Category</label>
          <div class="flex space-x-2 mt-1">
            <input id="new-category" type="text" placeholder="e.g. Subscriptions" class="flex-1 p-2 border rounded" />
            <button id="add-category-btn" type="button" class="px-4 py-2 bg-green-600 text-white rounded">Add</button>
            <button id="edit-category-btn" type="button" class="px-4 py-2 bg-yellow-600 text-white rounded">Rename Selected</button>
          </div>
        </div>

        <!-- Expense Form -->
        <form id="expense-form" class="space-y-4">
          <input type="hidden" id="expense-id" />

          <label for="expense-description" class="block text-sm font-medium text-gray-700">Expense</label>
          <input id="expense-description" type="text" placeholder="Description" class="w-full p-2 border rounded" />
          <input id="expense-amount" type="number" placeholder="Amount" class="w-full p-2 border rounded" />

          <label for="expense-category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="expense-category" class="w-full p-2 border rounded"></select>

          <label for="expense-date" class="block text-sm font-medium text-gray-700">Date</label>
          <input id="expense-date" type="date" class="w-full p-2 border rounded" />

          <button id="submit-btn" type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded">Add Expense</button>
        </form>
      </div>

      <!-- Expense History Section -->
      <div class="md:w-1/2 bg-white border border-gray-300 rounded shadow flex flex-col h-[70vh] p-4">

        <!-- Scrollable Expense List -->
        <section class="flex-1 overflow-y-auto pr-1">

          <!-- Unified Sticky Header (Title + Filter) -->
          <div class="sticky top-0 z-20 bg-white pt-2 pb-3 border-b shadow-sm">
            <h3 class="text-xl font-bold text-gray-800 tracking-tight mb-2">Expense History</h3>
            <label for="filter-category" class="block text-sm font-semibold text-gray-700">Filter by Category</label>
            <select id="filter-category" class="w-full p-2 border rounded mt-1 bg-white text-gray-800 focus:ring-blue-500 focus:border-blue-500"></select>
          </div>

          <!-- Dynamic Expense List -->
          <ul id="expense-list" class="space-y-2 mt-2"></ul>
        </section>

        <!-- Total Expense Display -->
        <div class="mt-4 border-t pt-3 text-right text-lg font-semibold text-gray-700">
          Total Expenses: <span id="expense-total" class="text-red-600">$0.00</span>
        </div>
      </div>

    </div>
  </main>

  <script src="/frontend/js/main.js"></script>
  <script src="/frontend/js/expenses.js"></script>
</body>
</html>
