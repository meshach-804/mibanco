<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goals - Personal Budget App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- ðŸ”¼ Header container (modular) -->
  <div id="header-container"></div>

  <main class="p-4 max-w-6xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Financial Goals</h2>

    <div class="flex flex-col lg:flex-row lg:gap-8">
      <!-- ðŸ”½ Form -->
      <form id="goal-form" class="flex-1 bg-white p-4 rounded shadow mb-6 lg:mb-0">
        <input type="hidden" id="goal-id" />

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Goal Title</label>
          <input id="goal-name" type="text" placeholder="e.g., Buy a car" required class="w-full p-2 border rounded mt-1" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Target Amount</label>
          <input id="goal-target" type="number" required class="w-full p-2 border rounded mt-1" placeholder="e.g., 10000" title="Target Amount" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Saved Amount</label>
          <input id="goal-saved" type="number" required class="w-full p-2 border rounded mt-1" placeholder="e.g., 500" title="Saved Amount" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Start Date</label>
          <input id="goal-start-date" type="date" class="w-full p-2 border rounded mt-1" placeholder="Select start date" title="Start Date" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Target Date</label>
          <input id="goal-date" type="date" required class="w-full p-2 border rounded mt-1" placeholder="Select target date" title="Target Date" />
        </div>

        <button id="submit-btn" type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded">
          Add Goal
        </button>
      </form>

      <!-- History -->
      <section class="flex-1">
        <h3 class="text-xl font-semibold mb-4">Goal Tracker</h3>
        <ul id="goal-list" class="space-y-4"></ul>
      </section>
    </div>
  </main>

  <!-- Scripts -->
  <script src="/frontend/js/main.js"></script>
  <script src="/frontend/js/goals.js"></script>
</body>
</html>
